name: Comprobaci√≥n de PR para la rama main

on:
  pull_request:
    branches:
      - main

jobs:
  check_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Si no es la rama desarrollo, parar pull request
        id: check
        run: |
          if [[ "${{ github.head_ref }}" != "desarrollo" ]]; then
            echo "::set-output name=message::Solo se permite hacer PR a la rama main desde la rama desarrollo"
            exit 1
          fi

      - name: Cerrar PR y escribir el motivo del cierre
        if: steps.check.outputs.message != ''
        uses: actions/github-script@v4
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const { issue } = context;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: '${{ steps.check.outputs.message }}'
            });
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: issue.number,
              state: 'closed'
            });
